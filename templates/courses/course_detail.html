{% extends "base/base.html" %}

      {% block content %}
      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="container">{{ course.name }}</h1>
            </div>
            <div class="bs-component">
              <div class="jumbotron">
                <h1>Details</h1>
                <table class="table table-condensed table-hover">
                    <tbody>
                    <tr>
                        <td>Technology</td>
                        <td>{{ course.get_technology_display }}</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{ course.description }}</td>
                    </tr>
                    <tr>
                        <td>Coach</td>
                        <td>
                            <a href="{% url 'coach_info' course.coach.id %}">
                                {{ course.coach }}
                            </a>
                        </td>
                    </tr>
                    {% if course.assistant %}
                        <tr>
                            <td>Assistant</td>
                            <td>
                                <a href="{% url 'coach_info' course.assistant.id %}">
                                    {{ course.assistant }}
                                </a>
                            </td>
                        </tr>
                    {% endif %}
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

    </div>
      {% endblock content %}
