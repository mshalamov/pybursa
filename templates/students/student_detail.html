{% extends "base/base.html" %}

      {% block content %}
      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="container">
                  {{ student.last_name }} {{ student.first_name }}
              </h1>
            </div>
            <div class="bs-component">
              <div class="jumbotron">
                <h1>Details</h1>
                <table class="table table-condensed table-hover">
                    <tbody>
                    <tr>
                        <td>Email</td>
                        <td>{{ student.email }}</td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td>{{ student.phone_number }}</td>
                    </tr>
                    <tr>
                        <td>Package</td>
                        <td>{{ student.get_package_display }}</td>
                    </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

    </div>
      {% endblock content %}
